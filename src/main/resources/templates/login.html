<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<header style="position: absolute; top: 40px; text-align: center; width: 100%;">
  <a href="/" style="text-decoration: none; color: #2f3640; font-size: 24px; font-weight: bold;">
    🛍️ 로고
  </a>
</header>

<div class="login-container">
  <h1>로그인</h1>


  <!-- ✅ 에러 메시지 출력 부분 -->


  <form action="/login" method="post">
    <label>아이디:
      <input type="text" name="username" required />
    </label>
    <label>비밀번호:
      <input type="password" name="password" required />
    </label>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <button type="submit">로그인</button>
    <button type="button" class="signup-btn" onclick="location.href='/signup'">회원가입</button>
  </form>
</div>
</body>
</html>
