<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #555;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #487eb0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #40739e;
        }
    </style>
</head>
<body>
<header style="position: absolute; top: 40px; text-align: center; width: 100%;">
    <a href="/" style="text-decoration: none; color: #2f3640; font-size: 24px; font-weight: bold;">
        🛍️ 로고
    </a>
</header>

<div class="form-container">
    <h1>상품 등록</h1>
    <form action="/register" method="post">
        <label>상품 이름:
            <input type="text" name="productName" required />
        </label>
        <label>이미지 URL:
            <input type="url" name="imageUrl" required />
        </label>
        <label>가격:
            <input type="number" name="price" required />
        </label>
        <label>설명:
            <textarea name="description" required></textarea>
        </label>
        <button type="submit">상품 등록</button>
        <button type="button" onclick="location.href='/products'">취소</button>
    </form>
</div>
</body>
</html>
